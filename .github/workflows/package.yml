            -D CMAKE_SYSTEM_NAME=linux \
            -D CMAKE_SYSTEM_PROCESSOR=x86 \
            -D CMAKE_VERBOSE_MAKEFILE=ON

          cmake --build target/build/jni/ \
            --parallel 2 \
            --clean-first

          cmake --install target/build/jni/

      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: nightly-build
