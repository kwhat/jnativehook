  windows-arm:
    needs: generate-headers
    runs-on: windows-latest

    steps:
      - name: Download
        uses: actions/download-artifact@v2
        with:
          name: nightly-build
          path: ${{github.workspace}}

      - name: Setup
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: amd64_arm

      - name: Compile
        env:
          CFLAGS: '/arch:ARMv7VE /O1 /Oy'
        shell: cmd
        run: |
          md target\build\uiohook\
          cmake -B target\build\uiohook\  -S src\external\uiohook\ ^
            -G "Visual Studio 16 2019" -A ARM ^
            -D CMAKE_INSTALL_PREFIX=target\ ^
            -D CMAKE_VERBOSE_MAKEFILE=ON ^
            -D BUILD_SHARED_LIBS=OFF

          cmake --build target\build\uiohook\ ^
            --parallel 2 ^
            --config RelWithDebInfo ^
            --clean-first

          cmake --install target\build\uiohook\ ^
            --config RelWithDebInfo

          md target\build\jni\
          cmake -B target\build\jni\ ^
            -G "Visual Studio 16 2019" -A ARM ^
            -D CMAKE_PREFIX_PATH=target\ ^
            -D CMAKE_SYSTEM_NAME=windows ^
            -D CMAKE_SYSTEM_PROCESSOR=arm ^
            -D CMAKE_VERBOSE_MAKEFILE=ON

          cmake --build target\build\jni\ ^
            --parallel 2 ^
            --config RelWithDebInfo ^
            --clean-first

          cmake --install target\build\jni\ ^
