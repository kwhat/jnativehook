#ant configure for windows i586

project.debug=false
java.target=1.5
native.arch=i586
native.os=windows
native.cc=/usr/bin/i686-w64-mingw32-gcc
native.ld=/usr/bin/i686-w64-mingw32-gcc
native.make=/usr/bin/make
native.strip=/usr/bin/i686-w64-mingw32-strip
native.cflags=-c -m32 -march\=i586 -mtune\=generic -std=c99 -pedantic -Wall -O2 -fomit-frame-pointer -fno-strict-aliasing
native.ldflags=-shared -m32 -Wl,--as-needed,--kill-at,-O1
native.libs=-L/usr/i686-w64-mingw32/lib
native.includes=-I/opt/windows-jdk-1.6/include -I/opt/windows-jdk-1.6/include/win32
