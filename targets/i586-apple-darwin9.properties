#ant configure for apple i586

project.debug=false
java.target=1.5
native.arch=i586
native.os=osx
native.cc=/opt/i686-apple-darwin10/bin/i686-apple-darwin10-gcc
native.ld=/opt/i686-apple-darwin10/bin/i686-apple-darwin10-gcc
native.make=/usr/bin/make
native.strip=/opt/i686-apple-darwin10/bin/i686-apple-darwin10-strip
native.cflags=-c -m32 -arch i386 -mtune\=i586 -mmacosx-version-min=10.4 -Wall -O2 -fomit-frame-pointer -fno-strict-aliasing -fPIC
native.ldflags=-dynamiclib -m32 -arch i386
native.libs=-framework ApplicationServices
native.includes=-I/opt/i686-apple-darwin10/usr/include -I/opt/i686-apple-darwin10/usr/lib/gcc/i686-apple-darwin10/4.0.1/include -I/opt/i686-apple-darwin10/Library/Frameworks/JavaVM.framework/Versions/1.5.0/Headers
